apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask
          image: 050752646752.dkr.ecr.us-west-2.amazonaws.com/todo-app:latest
          ports:
            - containerPort: 5000
